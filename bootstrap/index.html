<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Welcome Screen</title>
        
        <!-- CSS -->
        <link href="css/style.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">

            <div id="calculator" class="device">
                <div class="screen"></div>
                <div class="keyAc">ac</div>
                <div class="keyPm">+/-</div>
                <div class="keyPer">%</div>
                <div class="keyDiv">/</div>
                <div class="keySeven">7</div>
                <div class="keyEight">8</div>
                <div class="keyNine">9</div>
                <div class="keyMul">*</div>
                <div class="keyFour">4</div>
                <div class="keyFive">5</div>
                <div class="keySix">6</div>
                <div class="keySub">-</div>
                <div class="keyOne">1</div>
                <div class="keyTwo">2</div>
                <div class="keyThree">3</div>
                <div class="keyAdd">+</div>
                <div class="keyNill">0</div>
                <div class="keyComma">,</div>
                <div class="keyRes">=</div>
            </div>

        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
        <script type="text/javascript" src="../offline/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="scss/assets/javascripts/bootstrap.min.js"></script>
        <script src="own/js/own.js"></script>
    </body>
</html>
